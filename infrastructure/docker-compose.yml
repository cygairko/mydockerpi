version: '3.7'

networks:
  n_traefik_proxy:
    external: true

services:
  traefik:
    image: traefik:1.7-alpine
    container_name: traefik
    restart: always
    hostname: traefik
    networks:
      - default
      - n_traefik_proxy
    ports:
      - "80:80"
      - "443:443"
    labels:
      traefik.enable: "true"
      traefik.backend: "traefik"
      traefik.frontend.rule: "Host:traefik.${DOMAINNAME}"
      traefik.port: "8080"
      traefik.docker.network: "n_traefik_proxy"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/${USER}/mydockerpi/traefik/traefik.toml:/etc/traefik/traefik.toml
      - /home/${USER}/mydockerpi/traefik/acme.json:/etc/traefik/acme/acme.json
    command: --acme.domains="${DOMAINNAME}" \
             --acme.email="${ACME_EMAIL}" \
             --docker.domain="${DOMAINNAME}"

  portainer:
    image: portainer/portainer:linux-arm
    container_name: portainer
    restart: always
    networks:
      - n_traefik_proxy
    labels:
      traefik.enable: "true"
      traefik.backend: "portainer"
      traefik.frontend.rule: "Host:portainer.${DOMAINNAME}"
      traefik.docker.network: "n_traefik_proxy"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - v_portainer:/data

  watchtower:
    image: containrrr/watchtower:armhf-latest
    container_name: watchtower
    restart: always
    labels:
      traefik.enable: "false"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --cleanup
